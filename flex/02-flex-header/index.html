  <title>Flex Header</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .flex container {

      align-items: stretch;
      background-color: wheat;
    }
    .flex-container > div {
  background-color: whitesmoke;
  color: blue;
  margin: 10px;
  text-align: center;
  line-height: 75px;
  font-size: 30px;
}
.header {
  font-family: monospace;
  background: papayawhip;
}
.logo{
  font-size: 48px;
  font-weight: 900px;
  color: tomato;
  background: white;
  padding: 4px 32px;
}
  </style>
</head>
<body>
  <div class="header">
  <div class="left-links">
  <div style="flex-grow:">

   <div>
      <ul>
        <li><a href="#">ONE</a></li>

        <li><a href="#">THREE</a></li>
      </ul>
    </div>
    <div class="logo">LOGO</div>
    <div class="right-links">
      <div>
      <ul>
        <li><a href="#">FOUR</a></li>
        <li><a href="#">FIVE</a></li>
        <li><a href="#">SIX</a></li>
      </ul>
    </div>
  </div>
</body>
</html>
